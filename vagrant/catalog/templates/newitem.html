<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <div class="topnav">
    <a href="{{url_for('catalog')}}">Catalog App</a></h1>
    <!--<a href="/catalog/sports">Sports</a>-->
      <div class="topnav-right">
        <a href="{{url_for('showLogin')}}">Log In</a>
      </div>
    </div>
  </head>
  <body>
    <div class="container">
      <h1>New Item</h1>
      <form class="submission-form" action="{{url_for('newItem')}}" method = 'POST'>
        <label for="name">Item Name</label>
        <input type = 'text' size='30' name='name' required>
        <label for="description">Description</label>
        <input type = 'text' size='30' name='description'>
        <label for="category">Category</label>
        <select name="category">
          {% for c in categories %}
          <option value="{{c.id}}" selected > {{c.name}} </option>
        {% endfor %}
      </select>
        <button type = 'submit' id='btn'>
          <span>Create</span>
        </button>
      </form>
    </div>
  </body>
</html>
