<html>

<head>
  <nav class="main-header">
    <h1><a href="{{url_for('catalog')}}">Catalog App</a></h1>
  </nav>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
  <script>
    function start() {
      gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
          client_id: '284011966474-kh8pfqa7vsioct3t6qqkev3grd9755s6.apps.googleusercontent.com'
        });
      });
    }
  </script>
</head>

<body>
  <div class="container">
    <h3>Add/Edit/Delete actions can only be performed by authorized users.</br></br> Please log in to perform those actions.</h3></br></br>
    <button id="signinButton" class="btn btn-secondary"> Log in with Google </button>
    <div id="result"></div>
</body>
</div>

<script>
  $('#signinButton').click(function() {
    function signInCallback(authResult) {
      if (authResult['code']) {
        $('#signinButton').attr('style', 'display: none');
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{STATE}}',
          headers: {
            'X-Requested-With': 'XMLHttpRequest'
          },
          contentType: 'application/octet-stream; charset=utf-8',
          success: function(result) {
            $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
            setTimeout(function() {
              window.location.href = "/";
            }, 2000);
          },
          processData: false,
          data: authResult['code']
        });
      } else {
        // handle error
        console.log('There was an error: ' + authResult['error']);
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
      }
    }
    auth2.grantOfflineAccess().then(signInCallback);
  });
</script>

</html>
