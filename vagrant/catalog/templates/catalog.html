<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <nav class="main-header">
    <h1><a href="{{url_for('catalog')}}">Catalog App</a></h1>
  </nav>
</head>
<body>

  <div class="container">
      <div class="left-split">
        <h1>Categories</h1></br></br>
      <div>
          {% for c in categories %}
          <p><a href="/catalog/{{c.name}}/Items">{{c.name}}</a></p>
          {% endfor %}
      </div>
    </div>
    <div class="right-split">
        <p>
          <h4><a href="/catalog/new">Add Item</a></h4>
        </p>
        <h1>Latest Items</h1></br></br>
        {% for l in latestItem %}

        <div>
          <p><a href="/catalog/{{l[1].name}}/{{l[0].name}}"> {{l[0].name}} </a>({{l[1].name}})</p>
        </div>
        {% endfor %}
      </div>
  </div>


</body>

</html>
