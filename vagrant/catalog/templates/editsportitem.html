<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <nav class="main-header">
      <h1><a href="{{url_for('catalog')}}">Catalog App</a></h1>
    </nav>
  </head>
  <body>
    <div class="container">
      <h1>Editing Item: {{i.name}}</h1></br>
      <form method= "post">
      <label for="name">Item Name</label>
      <input type = 'text' size='30' name='name' placeholder='{{i.name}}'><br>
      <label for="description">Description</label>
      <input type = 'text' size='30' name='description' placeholder='{{i.description}}'><br>
      <label for="category">Category</label>
      <select name="category">
        {% for c in categories %}
        <option value="{{c.id}}" {% if c.name == currentcategory.name %} selected {% endif %}> {{c.name}} </option>
      {% endfor %}
      </select></br>
      {#<!--<input type = 'text' size='30' name='category' placeholder='{{c.name}}'><br> -->#}
      <button type="submit">
        <span>Save</span>
      </button>
    </div>
  </body>

</html>
